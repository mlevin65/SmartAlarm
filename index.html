<!DOCTYPE html>
<html> 

<h1> Smart Alarm Clock App </h1>

<p> </p>

<script> var date = new Date()
hours = date.getHours()%12;
minutes = date.getMinutes();
if (date.getHours() > 12) {
    alert(hours + ":" + minutes + "pm");
}
else {
    alert(hours + ":" + minutes + "am")
}
</script>


</html>
